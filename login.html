<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Let's start to become JepBezoz</title>
   <!-- tailwind cdn -->
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   <header>
      <h1 class=" text-center mb-5 font-mono">Let's to become <span class="text-green-500 font-mono text-3xl">JepBezoz</span>!!</h1>
   </header>
   
   <main>
      <section class="bg-pink-100 w-3/4 mx-auto shadow-2xl">
         

         <div>
            <h3 class="mb-5 ml-5 p-2 font-mono">Please Login</h3>

            <input type="text"  id="user-email" name="email" class="block w-3/4 border-orange-100 rounded-xl mb-3 p-2 px-10 ml-5 mb-5 font-mono" placeholder="please enter your email">

            <input type="password"  id="user-password" name="password" class="block  w-3/4 border-orange-100 rounded-xl mb-3 p-2 px-10 ml-5 mb-5 font-mono" placeholder="password">

            <button id="submit-btn" class="text-center bg-yellow-300 border-orange-100 rounded-xl p-2 px-10 ml-5 mb-5 text-white font-mono">submit</button>

         </div>

      </section>

     
   </main>

   <script src="app.js"></script>
</body>
</html>
